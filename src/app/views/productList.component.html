<section class=" gradient-form-prod" style="background-color: #e5f6f5;">

<table class="default">

    <tr>

        <th>nombre</th>
        <th>sku</th>
        <th>precio</th>
        <th>cantidad</th>
    </tr>

    <tr *ngFor="let p of products">

        <td>{{p.nombre}}</td>

        <td>{{p.sku}}</td>

        <td>{{p.precio}}</td>
        <td>{{p.cantidad}}</td>

    </tr>




</table>

</section>
